<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>موقعي الإسلامي</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #f0f7ff 0%, #e6f3ff 100%);
      color: #333;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    header {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 12px;
      background: linear-gradient(45deg, #2c5f9e, #3a7bd5);
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    h1 {
      margin: 0;
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    
    .card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin: 25px auto;
      max-width: 600px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 1px solid #eaeaea;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #4a9dff, #2c5f9e);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }
    
    .card.highlight {
      animation: highlight 1s ease;
    }
    
    @keyframes highlight {
      0% { background-color: #e3f2fd; }
      70% { background-color: #e3f2fd; }
      100% { background-color: white; }
    }
    
    h2 {
      color: #2c5f9e;
      margin-top: 0;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 1.6rem;
    }
    
    .small {
      color: #777;
      font-size: 0.9em;
    }
    
    .prayer-time {
      display: flex;
      justify-content: space-between;
      padding: 10px 15px;
      border-bottom: 1px dashed #eee;
      font-size: 1.1rem;
    }
    
    .prayer-time:last-child {
      border-bottom: none;
    }
    
    .prayer-name {
      font-weight: bold;
      color: #2c5f9e;
    }
    
    .prayer-value {
      color: #e74c3c;
    }
    
    #verse, #zikr {
      font-size: 1.2rem;
      line-height: 1.8;
      padding: 20px;
      margin: 15px 0;
      background: #f9f9ff;
      border-radius: 10px;
      border-left: 4px solid #4a9dff;
      font-style: italic;
    }
    
    .verse-ref {
      display: block;
      margin-top: 10px;
      color: #2c5f9e;
      font-weight: bold;
      font-size: 1rem;
    }
    
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .btn {
      background: linear-gradient(45deg, #2c5f9e, #4a9dff);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 8px rgba(43, 108, 176, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(43, 108, 176, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    footer {
      margin-top: 40px;
      color: #777;
      font-size: 0.9rem;
      padding: 15px;
    }
    
    .location {
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 15px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #2c5f9e;
      font-weight: bold;
    }
    
    @media (max-width: 600px) {
      .card {
        padding: 20px 15px;
        margin: 20px 10px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      h2 {
        font-size: 1.4rem;
      }
      
      .btn {
        padding: 8px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>🌙 موقعي الإسلامي </h1>
      <div class="location">الخبر، المملكة العربية السعودية</div>
    </header>
    
    <div class="card">
      <h2>🕋 أوقات الصلاة</h2>
      <div id="prayer-times">جارٍ التحميل...</div>
    </div>

    <div class="card">
      <h2>📖 آية اليوم</h2>
      <div id="verse">
        "وَقُل رَّبِّ زِدْنِي عِلْمًا"
        <span class="verse-ref">[طه:114]</span>
      </div>
      <div class="action-buttons">
        <button id="refresh-verse" class="btn">
          <span>🔄</span> تحديث الآية
        </button>
      </div>
    </div>

    <div class="card">
      <h2>💬 ذكر اليوم</h2>
      <div id="zikr">سُبْحَانَ اللَّهِ وَبِحَمْدِهِ، سُبْحَانَ اللَّهِ الْعَظِيمِ</div>
      <div class="action-buttons">
        <button id="refresh-zikr" class="btn">
          <span>🔄</span> تحديث الذكر
        </button>
      </div>
    </div>
    
    <footer>
      <p>Hz Bahkali 2025 جميع الحقوق محفوظة</p>
      <p class="small">تم التحديث: <span id="current-date"></span></p>
    </footer>
  </div>

  <script>
    // بيانات للآيات والأذكار
    const verses = [
      {text: '"يَا أَيُّهَا الَّذِينَ آمَنُوا اصْبِرُوا وَصَابِرُوا وَرَابِطُوا وَاتَّقُوا اللَّهَ لَعَلَّكُمْ تُفْلِحُونَ"', ref: "[آل عمران:200]"},
      {text: '"وَمَن يَتَّقِ اللَّهَ يَجْعَل لَّهُ مَخْرَجًا * وَيَرْزُقْهُ مِنْ حَيْثُ لَا يَحْتَسِبُ"', ref: "[الطلاق:2-3]"},
      {text: '"إِنَّ مَعَ الْعُسْرِ يُسْرًا"', ref: "[الشرح:6]"},
      {text: '"وَتَوَكَّلْ عَلَى الْحَيِّ الَّذِي لَا يَمُوتُ"', ref: "[الفرقان:58]"},
      {text: '"رَّبِّ أَدْخِلْنِي مُدْخَلَ صِدْقٍ وَأَخْرِجْنِي مُخْرَجَ صِدْقٍ وَاجْعَل لِّي مِن لَّدُنكَ سُلْطَانًا نَّصِيرًا"', ref: "[الإسراء:80]"}
    ];
    
    const azkar = [
      "لَا إِلَهَ إِلَّا اللَّهُ وَحْدَهُ لَا شَرِيكَ لَهُ، لَهُ الْمُلْكُ وَلَهُ الْحَمْدُ وَهُوَ عَلَى كُلِّ شَيْءٍ قَدِيرٌ",
      "سُبْحَانَ اللَّهِ وَالْحَمْدُ لِلَّهِ وَلَا إِلَهَ إِلَّا اللَّهُ وَاللَّهُ أَكْبَرُ",
      "اللَّهُمَّ صَلِّ وَسَلِّمْ عَلَى نَبِيِّنَا مُحَمَّدٍ",
      "أَسْتَغْفِرُ اللَّهَ الْعَظِيمَ الَّذِي لَا إِلَهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ وَأَتُوبُ إِلَيْهِ",
      "رَبِّ اغْفِرْ لِي وَتُبْ عَلَيَّ إِنَّكَ أَنْتَ التَّوَّابُ الرَّحِيمُ"
    ];
    
    // تحديث تاريخ اليوم في التذييل
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('current-date').textContent = now.toLocaleDateString('ar-SA', options);
    
    // استخدام Aladhan API المجاني لأوقات الصلاة في الرياض
    fetch('https://api.aladhan.com/v1/timingsByCity?city=Dammam&country=Saudi%20Arabia&method=4')
      .then(response => response.json())
      .then(data => {
        const t = data.data.timings;
        const date = data.data.date.readable;
        const hijriDate = data.data.date.hijri.date;
        
        function convertTo12Hour(time24) {
            const [hour, minute] = time24.split(':').map(Number);
            const period = hour >= 12 ? 'م' : 'ص';
            const hour12 = hour % 12 || 12;
            return `${hour12}:${minute.toString().padStart(2, '0')} ${period}`;
        }

        document.getElementById("prayer-times").innerHTML = `
          <div class="prayer-time">
            <span class="prayer-name">الفجر:</span>
            <span class="prayer-value">${convertTo12Hour(t.Fajr)}</span>
          </div>
          <div class="prayer-time">
            <span class="prayer-name">الشروق:</span>
            <span class="prayer-value">${convertTo12Hour(t.Sunrise)}</span>
          </div>
          <div class="prayer-time">
            <span class="prayer-name">الظهر:</span>
            <span class="prayer-value">${convertTo12Hour(t.Dhuhr)}</span>
          </div>
          <div class="prayer-time">
            <span class="prayer-name">العصر:</span>
            <span class="prayer-value">${convertTo12Hour(t.Asr)}</span>
          </div>
          <div class="prayer-time">
            <span class="prayer-name">المغرب:</span>
            <span class="prayer-value">${convertTo12Hour(t.Maghrib)}</span>
          </div>
          <div class="prayer-time">
            <span class="prayer-name">العشاء:</span>
            <span class="prayer-value">${convertTo12Hour(t.Isha)}</span>
          </div>
          <div style="margin-top: 15px; font-size: 0.9em; color: #666;">
            <div>${date} (الميلادي)</div>
            <div>${hijriDate} (الهجري)</div>
          </div>
        `;
      })
      .catch(error => {
        document.getElementById("prayer-times").innerText = "فشل في تحميل أوقات الصلاة.";
        console.error("Prayer times fetch error:", error);
      });
    
    // وظائف تحديث الآية والذكر
    function updateVerse() {
      const verseElement = document.getElementById('verse');
      const randomVerse = verses[Math.floor(Math.random() * verses.length)];
      
      verseElement.innerHTML = `
        ${randomVerse.text}
        <span class="verse-ref">${randomVerse.ref}</span>
      `;
      
      // إضافة تأثير للبطاقة
      verseElement.closest('.card').classList.add('highlight');
      setTimeout(() => {
        verseElement.closest('.card').classList.remove('highlight');
      }, 1000);
    }
    
    function updateZikr() {
      const zikrElement = document.getElementById('zikr');
      const randomZikr = azkar[Math.floor(Math.random() * azkar.length)];
      
      zikrElement.textContent = randomZikr;
      
      // إضافة تأثير للبطاقة
      zikrElement.closest('.card').classList.add('highlight');
      setTimeout(() => {
        zikrElement.closest('.card').classList.remove('highlight');
      }, 1000);
    }
    
    // إضافة مستمعي الأحداث للأزرار
    document.getElementById('refresh-verse').addEventListener('click', updateVerse);
    document.getElementById('refresh-zikr').addEventListener('click', updateZikr);
    
    // تأثير تغيير لون البطاقة عند النقر
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('click', function() {
        this.classList.add('highlight');
        setTimeout(() => {
          this.classList.remove('highlight');
        }, 1000);
      });
    });
  </script>
</body>
</html>
